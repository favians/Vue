sudo: enabled
language: node_js
  - lts/*
  
cache:
  directories:
    - node_modules

before_install:
  - npm i -g npm-upgrade

script:
  # - npm i
  # - npm run test
  - pwd
  - chmod +x ./deploy/deploy-travis.sh && ./deploy/deploy-travis.sh

deploy:
  - provider: script
    skip_cleanup: true
    script: chmod +x /deploy/deploy-travis.sh && deploy/deploy-travis.sh
    on:
      branch: 17-feature-cicd
